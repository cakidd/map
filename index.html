<!DOCTYPE html>
<html>
<head>
    <title>WV Commons Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <style>
        /* Existing CSS unchanged */
    </style>
</head>
<body>
    <!-- Existing HTML unchanged -->

    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/core/reactiveUtils"
        ], (WebMap, MapView, reactiveUtils) => {
            
            const webmap = new WebMap({
                portalItem: {
                    id: "8e06c22f77184bdaa46b3c422180a2c6"
                }
            });

            const view = new MapView({
                container: "viewDiv",
                map: webmap,
                padding: { top: 20 },
                constraints: {
                    snapToZoom: false // Allows smooth pinch-zoom
                },
                navigation: {
                    browserTouchPanEnabled: false // Disables single-finger pan
                },
                ui: {
                    components: []
                }
            });

            // Modified interaction controls
            const disableInteractions = () => {
                view.popup.autoOpenEnabled = false;
                
                // Allow default drag (pan) behavior
                view.on("double-click", (e) => e.stopPropagation());
                view.on("mouse-wheel", (e) => e.stopPropagation());
            };

            const enableInteractions = () => {
                view.ui.add("zoom");
                view.popup.autoOpenEnabled = true;

                // Allow two-finger gestures by default
                // No need for custom touch handlers
            };

            // Existing overlay and error handling unchanged
        });
    </script>
</body>
</html>
