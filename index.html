<!DOCTYPE html>
<html>
<head>
    <title>WV Commons Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <style>
        #mapContainer {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 95, 62, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        #viewDiv {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="overlay">
            <h2>WV Community Resources</h2>
            <p>Tap anywhere to explore interactive map</p>
        </div>
        <div id="viewDiv"></div>
    </div>

    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/core/reactiveUtils"
        ], (WebMap, MapView, reactiveUtils) => {
            
            // 1. VERIFIED WEBMAP ID (Double-check this matches your ArcGIS Online item)
            const webmap = new WebMap({
                portalItem: {
                    id: "8e06c22f77184bdaa46b3c422180a2c6"
                }
            });

            // 2. MAP VIEW INITIALIZATION WITH ERROR HANDLING
            const view = new MapView({
                container: "viewDiv",
                map: webmap,
                padding: { top: 20 },
                ui: { components: [] }
            });

            // 3. ESSENTIAL ERROR HANDLING
            view.when(() => {
                console.log("Map loaded successfully");
                view.ui.move("zoom", "top-right");
            }).catch(error => {
                console.error("Map load failed:", error);
                document.getElementById("overlay").innerHTML = `
                    <h2>⚠️ Map Loading Error</h2>
                    <p>Please check:<br>
                    1. Internet connection<br>
                    2. WebMap ID validity<br>
                    3. Sharing permissions</p>
                `;
            });

            // 4. CLICK HANDLER WITH RESIZE FIX
            document.getElementById("overlay").addEventListener("click", () => {
                const overlay = document.getElementById("overlay");
                overlay.style.display = "none";
                
                // Critical map resize fix
                setTimeout(() => {
                    view.resize();
                    view.ui.add("zoom");
                }, 100);
            });

            // 5. MOBILE TOUCH SUPPORT
            document.getElementById("overlay").addEventListener("touchstart", (e) => {
                e.preventDefault();
                document.getElementById("overlay").click();
            }, { passive: false });
        }).catch(error => {
            console.error("ArcGIS API failed to load:", error);
            document.getElementById("overlay").innerHTML = `
                <h2>⚠️ Critical Error</h2>
                <p>Failed to load mapping library</p>
            `;
        });
    </script>
</body>
</html>
